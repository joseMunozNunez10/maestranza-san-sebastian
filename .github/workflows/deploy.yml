name: Deploy to Hostgator

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      
    - name: Setup SSH
      uses: webfactory/ssh-agent@v0.8.0
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
        
    - name: Add server to known hosts
      run: |
        mkdir -p ~/.ssh
        ssh-keyscan -H maestranzasansebastian.cl >> ~/.ssh/known_hosts
        
    - name: Deploy to Hostgator via rsync
      run: |
        rsync -avz --delete \
          --exclude='.git' \
          --exclude='.github' \
          --exclude='node_modules' \
          --exclude='.gitignore' \
          --exclude='README.md' \
          --exclude='*.ps1' \
          --exclude='*.md' \
          --exclude='MODULARIZACION*.md' \
          MsanSebastian/ \
          maestr67@maestranzasansebastian.cl:~/public_html/
          
    - name: Set permissions
      run: |
        ssh maestr67@maestranzasansebastian.cl "cd ~/public_html && find . -type d -exec chmod 755 {} \; && find . -type f -exec chmod 644 {} \;"
        
    - name: Deployment Summary
      run: |
        echo "================================================"
        echo "‚úÖ Deployment completed successfully!"
        echo "üåê Site: https://maestranzasansebastian.cl"
        echo "================================================"
