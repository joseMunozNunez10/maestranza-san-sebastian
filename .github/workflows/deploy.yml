name: Validate Website

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  validate:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      
    - name: Validate HTML files
      run: |
        echo "âœ… Validating HTML structure..."
        find MsanSebastian -name "*.html" -type f | wc -l
        echo "HTML files found and ready for deployment"
        
    - name: Check CSS files
      run: |
        echo "âœ… Checking CSS files..."
        find MsanSebastian/assets/css -name "*.css" -type f | wc -l
        echo "CSS files validated"
        
    - name: Check JavaScript files
      run: |
        echo "âœ… Checking JavaScript files..."
        find MsanSebastian/assets/js -name "*.js" -type f | wc -l
        echo "JavaScript files validated"
        
